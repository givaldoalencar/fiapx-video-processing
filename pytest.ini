[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
norecursedirs = .aws-sam .git __pycache__ *.egg-info .pytest_cache htmlcov deploy-package node_modules venv env
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=lambda1_frame_extraction
    --cov=lambda2_zip_compression
    --cov-report=term-missing
    --cov-report=html
    --ignore=.aws-sam
    --ignore=deploy-package
    --ignore=__pycache__
markers =
    unit: Unit tests
    integration: Integration tests
